    <title>Macdonald Hotels Creative Workbench</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Rajdhani', 'sans-serif'],
            },
            colors: {
              macdonald: {
                green: '#0a2e1d',
                gold: '#c5a059',
                cream: '#f5f5dc',
                dark: '#051b11',
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #051b11;
        color: #f5f5dc;
        overflow-x: hidden;
      }
      /* Custom scrollbar for that gaming feel */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0a2e1d; 
      }
      ::-webkit-scrollbar-thumb {
        background: #c5a059; 
        border-radius: 4px;
      }
    </style>
